<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
       <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
       <style>
           #nav_div{
                position: fixed;
                top: 50%;
                width: 100%; 
                padding: 0px 20px;
           }
           #forward{
               float:right;
               opacity: .3
           }
           #forward:hover{
               opacity: 1;
           }
           #back{
               float:left;
               opacity: .3
           }
           #back:hover{
               opacity: 1;
           }
       </style>
    
    </head>
    <body>
        <h2> Jquery Horizontal scroll on hover </h2>
        <p>by sahil</p>
        <p>Hover on arrows for scrolling to start</p>
        <p>this is just a testing text and may be removed etc etc </p>
        <div style="width:300px;overflow-x: scroll" id="trial">
            <table class="table">
                <thead>
                    <th  style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                    <th style="width: 60px">column</th>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="12">table data here</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="nav_div">
            <span class="btn btn-primary" id="back"><i class="fas fa-angle-left"></i></span>
            <span class="btn btn-primary" id="forward"><i class="fas fa-angle-right"></i></span>
        </div>
        <p>copyright prekus project</p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                var interval;
                $('#forward').on('mouseover',function(){
                    var current_value = $('#trial').scrollLeft();
                    interval = setInterval(function(){
                        current_value = $('#trial').scrollLeft();
                        $('#trial').scrollLeft(current_value + 50);
                    },200);

                }).on('mouseout',function(){
                    clearInterval(interval);
                });
                $('#back').on('mouseover',function(){
                    var current_value = $('#trial').scrollLeft();
                    if(current_value > 50){
                        interval = setInterval(function(){
                            current_value = $('#trial').scrollLeft();
                            $('#trial').scrollLeft(current_value - 50);
                        },200);
                    }else{
                        $('#trial').scrollLeft(0);
                    }
                }).on('mouseout',function(){
                    clearInterval(interval);
                });
                
            })
        </script>
    </body>
</html>
